<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Votre Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">S'inscrire</h2>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Votre nom complet">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Votre adresse email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Votre mot de passe">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-md p-2 hover:bg-blue-700 transition duration-200">S'inscrire</button>
        </form>
        <p class="mt-4 text-center">
            Vous avez déjà un compte ? <a href="login.html" class="text-blue-600 hover:underline">Se connecter</a>
        </p>
    </div>
</body>
</html>
